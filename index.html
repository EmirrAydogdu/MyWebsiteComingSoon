<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="hourglass-half-regular.svg">

    <title>Emir Aydoğdu - Coming Soon</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Google Font: Orbitron -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: "Orbitron", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 4rem);
        letter-spacing: 2px;
        margin-bottom: 40px;
        white-space: normal;
        text-align: center;
        max-width: 90vw;
        border-right: 2px solid white;
        animation: blink 0.75s step-end infinite;
        line-height: 1.3;
        word-break: break-word;
      }

      .buttons {
        display: flex;
        gap: 30px;
      }

      .buttons a {
        padding: 15px;
        text-decoration: none;
        color: white;
        border: 2px solid white;
        border-radius: 50%;
        transition: 0.3s;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
      }

      .buttons a:hover {
        background-color: white;
        color: black;
      }

      @keyframes blink {
        0%,
        100% {
          border-color: transparent;
        }
        50% {
          border-color: white;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="typewriter"></h1>

    <div class="buttons">
      <a
        href="https://www.instagram.com/emirraydd"
        target="_blank"
        title="Instagram"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a
        href="https://www.linkedin.com/in/emir-aydo%C4%9Fdu-a10566251/"
        target="_blank"
        title="LinkedIn"
      >
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>

    <script>
      const text = "WE'RE COMING SOON !!!";
      const speed = 150;
      const pause = 5000; // 3 saniye duraklatma süresi

      const el = document.getElementById("typewriter");

      let i = 0;
      let isDeleting = false;

      function typeEffect() {
        if (!isDeleting && i <= text.length) {
          el.textContent = text.substring(0, i++);
        } else if (isDeleting && i >= 0) {
          el.textContent = text.substring(0, i--);
        }

        if (!isDeleting && i > text.length) {
          setTimeout(() => {
            isDeleting = true;
            typeEffect();
          }, pause);
          return;
        }

        if (i < 0 && isDeleting) {
          isDeleting = false;
        }

        setTimeout(typeEffect, isDeleting ? speed / 2 : speed);
      }

      typeEffect();
    </script>
  </body>
</html>
