<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="hourglass-half-regular.svg" />

    <title>Emir Aydoğdu - Coming Soon</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Google Font: Orbitron -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5.3.6 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: "Orbitron", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .typewriter-wrapper {
        font-size: clamp(2rem, 4vw, 3rem);
        margin-bottom: 40px;
        letter-spacing: 2px;
        line-height: 1.3;
        max-width: 90vw;
        word-break: break-word;
      }

      .typewriter-output {
        display: inline;
        white-space: pre-wrap;
        text-align: center;
        word-break: break-word;
        overflow-wrap: break-word;
      }

      .cursor {
        display: inline-block;
        font-weight: bold;
        font-size: inherit;
        color: white;
        animation: blink 0.7s steps(1) infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .buttons {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .buttons a {
        padding: 15px;
        text-decoration: none;
        color: white;
        border: 2px solid white;
        border-radius: 50%;
        transition: 0.3s;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
      }

      .buttons a:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mb-5">
        <div class="d-sm-flex align-items-center justify-content-center">
          <div class="me-3 mb-3 mb-sm-0">
            <img
              src="./EA.jpg"
              alt="Emir Aydoğdu"
              class="rounded-circle border border-light"
              width="80"
              height="80"
              draggable="false"
            />
          </div>
          <div class="text-center text-sm-start">
            <h2 class="fw-bold mb-0">Emir Aydoğdu</h2>
            <small class="opacity-75">Front-end Developer</small>
          </div>
        </div>
      </div>

      <div class="typewriter-wrapper">
        <span class="typewriter-output"
          ><span id="typewriter"></span><span class="cursor">|</span></span
        >
      </div>

      <div class="buttons mt-5">
        <a
          href="https://www.instagram.com/emirraydd"
          target="_blank"
          title="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/emir-aydo%C4%9Fdu-a10566251/"
          target="_blank"
          title="LinkedIn"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a
          href="https://github.com/EmirrAydogdu"
          target="_blank"
          title="Github"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>

    <!-- JS -->
    <script>
      const text = "WE'RE COMING SOON !!!";
      const speed = 150;
      const pause = 5000;

      const el = document.getElementById("typewriter");

      let i = 0;
      let isDeleting = false;

      function typeEffect() {
        if (!isDeleting && i <= text.length) {
          el.textContent = text.substring(0, i++);
        } else if (isDeleting && i >= 0) {
          el.textContent = text.substring(0, i--);
        }

        if (!isDeleting && i > text.length) {
          setTimeout(() => {
            isDeleting = true;
            typeEffect();
          }, pause);
          return;
        }

        if (i < 0 && isDeleting) {
          isDeleting = false;
        }

        setTimeout(typeEffect, isDeleting ? speed / 2 : speed);
      }

      typeEffect();
    </script>
  </body>
</html>
